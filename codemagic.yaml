workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 60
    environment:
      groups:
        - my-env-vars # Ensure all your variables are in this group
      vars:
        FLUTTER_VERSION: stable
        XCODE_VERSION: "14.0"
    scripts:
      - name: Set up CocoaPods
        script: |
          gem install cocoapods
          pod repo update
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Create .env file in root directory
        script: |
          echo "OPENAI_API_KEY=${OPENAI_API_KEY}" > .env
      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign
          xcodebuild -exportArchive -archivePath build/ios/iphoneos/Runner.xcarchive -exportPath build/ios/iphoneos/Runner -exportOptionsPlist ios/Runner/ExportOptions.plist -allowProvisioningUpdates
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/iphoneos/Runner/*.ipa
    publishing:
      app_store_connect:
        api_key: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
        issuer_id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        key_id: ${{ secrets.APP_STORE_CONNECT_KEY_IDENTIFIER }}
        submit_to_testflight: true
        submit_to_app_store: true
      email:
        recipients:
          - tpirozzini@gmail.com
    ios:
      code_signing:
        provisioning_profile_name: codemagicProvision3
        bundle_identifier: com.example.rideTideStride



